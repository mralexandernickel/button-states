<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button States</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="dist/button-states.min.css">
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <button
      class="button-state"
      data-loading="Loading..."
      data-success="Success"
      data-error="Error"
      data-info="Info Message"
      data-warning="Warning Message">click</button>

    <button
      class="button-state button-sm"
      data-loading="Loading..."
      data-success="Success"
      data-error="Error"
      data-info="Info Message"
      data-warning="Warning Message">click</button>

    <button
      class="button-state button-lg"
      data-loading="Loading..."
      data-success="Success"
      data-error="Error"
      data-info="Info Message"
      data-warning="Warning Message">click</button>

    <button
      class="button-state button-lg button-block"
      data-loading="Loading..."
      data-success="Success"
      data-error="Error"
      data-info="Info Message"
      data-warning="Warning Message">click</button>
  </div>
  <script>
    require([
      'dist/button-states.min.js'
    ], function() {

      var buttons = document.querySelectorAll('button.button-state');
      for (var i = 0; i < buttons.length; i++) {
        var button = buttons[i];
        button.state('success', null, 3000, true, true);
      }

    });
  </script>
</body>
</html>
